<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>司徒正美</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script>
        //浏览器的页面渲染机制
        //DOM Ready 事件
        function JQueryEle(ele) {
            this.ele = ele;

        }
        JQueryEle.prototype.html = function (str) {
            //实例化传过去的对象
            this.ele.innerHTML = str;
        }
        const jQuery = {};//命名空间 框架名字叫做jQuery
        jQuery.wrapper=function(ele){
            // ele querySelector innerHTML 没有html
            // 将ele对象封装与此
            // jQuery 里的结点对象 不是简单的html结点 而是一个jQuery对象
            const jqueryEle = new JQueryEle(ele);
            return jqueryEle
        }
        function $(selector) {
            if (typeof selector === 'function') {
                // console.log('DOM Ready');
                document.addEventListener('DOMContentLoaded', selector, false);

            } else if (typeof selector === 'string') {
                // ?html();
                // $ prototype html X
                // $() 函数 运行结果，  类型  prototype方法
                // ele上有html()
                const ele = document.querySelector(selector);
                if (ele) {
                    // 推论
                    return jQuery.wrapper(ele);
                    // return new JQueryEle(ele);
                    //把ele作为实例化的对象传进去
                }

                //$('#root).html('')

            }

        }
        $(function () {
            console.log('DOM Ready');
            $('#root').html('<p>我要去云南，我要去越南！</p>')

        })
    </script>
</body>

</html>
