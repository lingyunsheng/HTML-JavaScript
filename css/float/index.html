<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        header, footer {
            width: 100%;
            text-align: center;
            background-color: #aaa;
        }
        .text {
            font-size: 40px;
            text-align: center;
            line-height: 200px;

        }
        .content {
          padding: 0 200px;
          overflow: auto;
        }
        /* .content::after {
            content:'';
            display:block;
            clear:both;
        } */
        .mian {
            float:left;
            width: 100%;
            height: 200px;
            background-color: blue;
        }
        .left {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
            position: relative;
            left: -200px;
            margin-left: -100%;
        }
        .right {
            float:right;
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
            margin-left: -200px;
           left: 200px;
        }
    </style>
</head>
<body>
    <header>圣杯布局</header>
    <div class="content clearfix">
            <div class="mian text">main</div>
            <div class="left text"> left </div>
            <div class="right text">right</div>
            <div style="clear:both;"></div>
    </div>
    <footer>footer</footer>
</body>
</html>
