<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .flex-con {
            display: flex;
            width: 500px;
            height: 500px;
            background-color: #efefef;
        }
        .box {
            height: 200px;
           
            background-color: yellow;
            /* flex:1; */
            /* 弹性布局的考点：父元素是弹性的 子元素是固定的
            有剩余余下的空间 超出  */
            /* width: 200px; */
            flex-basis: 200px;
        }
        .box1 {
            /* flex:1; */
            /* flex-grow: 1;  */
            /* 按照比例  分配余下空间 分配比例*/
            /* flex-basis: 200px; */
            flex-shrink: 1;
        }
        .box2 {
            background-color: red;
            /* flex-grow: 2;  */
            flex-shrink: 2;
        }
        .box3 {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="flex-con">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </div>
</body>
</html>
