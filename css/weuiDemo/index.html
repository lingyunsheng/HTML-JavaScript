<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.bootcss.com/weui/1.1.3/style/weui.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
        <div class="page">
                <div class="page__hd">
                  <div class="tilt">vip</div>
                  <div class="price">
                    <div class="weui-flex">
                      <div class="weui-flex__item">
                        <div class="placeholder">
                          <div class="item-price">
                            <p class="item-price__month">一个月</p>
                            <p class="item-price__old">原价19.9元</p>
                            <p class="item-price__new">现价9元</p>
                          </div>
                        </div>
                      </div>
                      <div class="weui-flex__item mar">
                        <div class="placeholder">
                          <div class="item-price">
                            <p class="item-price__month">三个月</p>
                            <p class="item-price__old">原价19.9元</p>
                            <p class="item-price__new">现价9元</p>
                          </div>
                        </div>
                      </div>
                      <div class="weui-flex__item">
                        <div class="placeholder">
                          <div class="item-price">
                            <p class="item-price__month">六个月</p>
                            <p class="item-price__old">原价19.9元</p>
                            <p class="item-price__new">现价9元</p>
                          </div>
                        </div>
                      </div>
                  </div>
                  </div>
                </div>
                <div class="page__ct">
                  <div class="wrapper">
                    <a class="weui-cell weui-cell_access bottom-border" href="javascript:;">
                      <div class="weui-cell__hd">
                        <img src="./tg.png">
                      </div>
                      <div class="weui-cell__bd weui-cell_primary">
                        <p>糖果支付</p>
                        <p>dasda</p>
                      </div>
                      <span class="price-way"></span>
                    </a>
                    <a class="weui-cell weui-cell_access bottom-border" href="javascript:;">
                      <div class="weui-cell__hd">
                        <img src="./wx.png">
                      </div>
                      <div class="weui-cell__bd weui-cell_primary">
                        <p>微信支付</p>
                      </div>
                      <span class="price-way"></span>
                    </a>
                  </div>
                </div>
                <div class="page__bd">
                  <a href="javascript:;" class="weui-btn weui-btn_pay" id="goPay">去支付</a>
                </div>
              </div>
              <div class="js_dialog" id="iosDialog2" style="opacity: 1;">
                    <div class="weui-mask"></div>
                    <div class="weui-dialog" id="log">
                        <div class="weui-dialog__bd">弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内</div>
                        <div class="weui-dialog__ft">
                            <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" >知道了</a>
                        </div>
                    </div>
                </div>
        
  <script>
      var oType =document.querySelectorAll('.item-price');
      console.log(oType)
      for(let i=0;i<oType.length;i++){
          console.log(i)
         
          oType[i].addEventListener('click',
          function(){
            for (let j of oType) {
              j.classList.remove('active')

          }
              this.classList.add('active')

          } )
      }
      var cType=document.querySelectorAll('.price-way')
      var tType =document.querySelectorAll('.weui-cell_primary');
      console.log(tType)
      for(let i=0;i<tType.length;i++){
          console.log(i)
         
          tType[i].addEventListener('click',
          function(){
            for (let j of cType) {
              j.classList.remove('active2')

          }
              cType[i].classList.add('active2')
             

          } )
      }

    
      var oPay =document.getElementById('goPay')
      var dialog =document.getElementById('iosDialog2')
      var tlog =document.getElementById('log')
      oPay.onclick = function (){
        dialog.style.display="block";
        dialog.style.opacity=1;
      }
      tlog.onclick = function(){
        
        dialog.style.display="none";
        dialog.style.opacity=0;

      }

  </script>
</body>
</html>
