<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>红绿灯</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background: #1acbfc;
        }
        .traffic-light {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            height: 22.5em;
            width:10em;background: #333;
            border: 0.5em solid #eee;
            border-radius: 2em;
            z-index:10;
        }
        /* 伪类出现在标签开始before  after是闭合之前 */
        .traffic-light::before {
            content:'before';
            width: 3em;
            height: 8em;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #eee;
            background: linear-gradient(top, rgba(240,240,240,0.9), #1acbfc 70%);
            z-index:0;
        }
        .traffic-light::after {
            content:'after';
        }
        .light {
            width: 6em;
            height: 5.5em;
            background: #000;
            border-radius: 50%;
            margin: 1em auto;
            border-top: 0.5em solid #000;
        }
        .red {
            animation: red 10s linear infinite;
        }
        .amber {
            animation: amber 10s linear infinite;
        }
        .green {
            animation: green 10s linear infinite;
        }
        @keyframes red {
            0% {
                background: #000;
            }
            2%, 40% {
                background: red;
            }
            42%, 100% {
                background: #000;
            }

        }
        @keyframes amber{
            0%, 20%{
                background: #000;
            }
            22%, 40% {
                background: #ff7100;
            }
            42%, 80% {
                background: #000;
            }
            82%, 100% {
                background: #ff7100;
            }

        }
        @keyframes green {
            0%, 40% {
                background: #000;
            }
            42%, 80% {
                background: green;
            }
            82%, 100% {
                background: #000;
            }
        }
    
    </style>
</head>

<body>
    <div class="traffic-light">
        <div class="light red"></div>
        <div class="light amber"></div>
        <div class="light green"></div>
    </div>
    <script>
    
    
    </script>
</body>

</html>
