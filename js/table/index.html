<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DOM表格</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

<style>
    table {
        border:1px;

</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <table id="mountains" 
                class="table table-striped">
               </table>
            </div>

        </div>
    </div>
    <table id="mountains" class="table table-striped">
     
    </table>  
    <script>
        //one row column table 表格 行列 
        //数据格式化
        //动态dom 实时更新 不用刷新页面
        let mountains = [
  { name: "Monte Falco", height: 1658, place: "Parco Foreste Casentinesi" },
  { name: "Monte Falterona", height: 1654, place: "Parco Foreste Casentinesi" },
  { name: "Poggio Scali", height: 1520, place: "Parco Foreste Casentinesi" },
  { name: "Pratomagno", height: 1592, place: "Parco Foreste Casentinesi" },
  { name: "Monte Amiata", height: 1738, place: "Siena" }
];
    //函数编程,最小单元
   // 语句;脆弱的 没有结构
    //函数作为最小单元，完成功能的 函数==功能 
    //模块化  拆分功能 一个个函数 变成思维 并不是以语句作为核心的 每个功能定义一个函数 
    function generateTableHead(table) {
        //let thead =document.createElement('thead');
        //深入学习table的DOM
        let thead = table.createTHead();
        let row = thead.insertRow();
        //es6循环的改进 不需要用i的时候 规避下标 
        //data json
        for(let key of data){
            console.log(key);
            let th=document.createElement
            ('th');
            let text =document.createTextNode
            (key);
            th.appendChild(text);
            row.appendChild(th);

        }
        //console.log(key) 块级作用域

    }
    function generateTable(table,data) {
        for(let element of data){
            let row=table.insertRow();
            for(let key in element) {
                let cell = row.insertCell();
                let text = document.createTextNode
                (element[key]);
                cell.appendChild(text);

            }
        }

    }
    let table =document.querySelector
    ("#mountains");
    let data =Object.keys(mountains[0]);
    generateTable(table,mountains);
    generateTableHead(table,data);//mdn 官方文档
   

        
    </script>
    
</body>
</html>
