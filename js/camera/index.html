<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .btn-container {
    position: fixed;
    transform: translate(-50%, 0);
    left: 50%;
    width: 10rem;
    height: 2rem;
    bottom: 10px;
  }
  .btn {
    height: 100%;
    background-color: green;
    color: white;
    /* margin-right: 10px; */
  }

    
    </style>
</head>

<body>
    <!-- 将来自摄像头 -->
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <div class="btn-container">
        <button class="btn" id="photo">
<!-- //拍照 -->美图秀秀
        </button>
    </div>
    <script>
        const videoConstraints ={width:1366,height:768};
    const videoNode =
    document.querySelector('#video');
    let s;
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    canvas.width=videoConstraints.width;
    canvas.height=videoConstraints.height;
    //摄像头/声音 BOM 
    navigator.getUserMedia({
        audio:true,
        //视频流
        video:videoConstraints
    },function(stream){
        s =stream;
        videoNode.srcObject=stream;
        videoNode.onloadmetadata = function(e){
            videoNode.play();
        }

    },function(error){
        console.log(error);
    })
    function download(src){
        if(!src) return;
        const a = document.createElement('a');
        a.setAttribute('download',new Date());
        a.href = src;
        a.click();

    }
    document.querySelector('#photo').addEventListener('click',function(event){
        //阻止按钮默认行为
        event.preventDefault();
        //拍照 canvas 抓屏
        context.drawImage(videoNode, 0, 0, canvas.width, canvas.height);
        //自动下载的做法
        //url 下载的地址
        download(canvas.toDataURL('images/jpeg'));
    })

    </script>
</body>

</html>
